<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet"> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <title>Flask Simple OAuth demo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    {% block extracss %}{% endblock %}
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 header" style="display: flex; justify-content: space-between;">
            <h1>Flask Simple OAuth demo</h1>
            <form action="{{ url_for('logout') }}" class="inline-form">
                <input type="submit" class="btn btn-secondary" value="Logout">
            </form>
        </div>
        {% block content %}{% endblock %}
    </div>
</div>
</body>
</html>
